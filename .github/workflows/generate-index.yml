name: Generate index

on:
  push:
    branches: [ main ]
    paths:
      - 'localized_data/**'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-index:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Generate index.json
        run: |
          python gen_index.py
          test -f index.json

      - name: Switch to main branch
        run: |
          git switch main

      - name: Copy index.json to workspace main
        run: |
          cp -f "$GITHUB_WORKSPACE/index.json" ./index.json
          # jika ada index_base.json:
          if [ -f "$GITHUB_WORKSPACE/index_base.json" ]; then cp -f "$GITHUB_WORKSPACE/index_base.json" ./; fi

      - name: Commit & push to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add index.json index_base.json 2>/dev/null || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(ci): update index.json"
          fi
          git push origin main
